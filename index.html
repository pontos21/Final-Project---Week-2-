<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <section id="About">
                <nav>
                    <figure class="logo">
                        <img src="./assets/treact.logo.svg" alt="">
                        <span class="text">Treact</span>
                    </figure>
                    <ul class="nav__links">
                        <li><a class="nav__link link__hover--effect" href="">About</a></li>
                        <li><a class="nav__link link__hover--effect" href="">Blog</a></li>
                        <li><a class="nav__link link__hover--effect" href="">Pricing</a></li>
                        <li><a class="nav__link link__hover--effect" href="">Contact Us</a></li>
                        <li><a class="nav__link nav__link--login" href="">Login</a></li>
                        <li><a class="nav__link nav__link--purple__box" href="">Sign Up</a></li>
                    </ul>
                </nav>
                <section id="landing">
                    <div class="header__container">
                        <div class="row">
                            <div class="header__wrapper">
                                <div class="header__description">
                                    <h1 class="header__title">Beautiful React Templates <span class="purple__text">for you.</span></h1>
                                    <p class="header__para">Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
                                </div>
                                <figure class="header__img">
                                    <img src="./assets/design-illustration.svg" alt="">
                                </figure>
                            </div>
                            <div class="input__wrapper">
                                <input class="header__input" type="text" placeholder="Your Email Address">
                                <button class="btn header__btn">Get Started</button>
                            </div>
                            <div class="trusted__wrapper">
                                <p class="trusted__para">OUR TRUSTED CUSTOMERS</p>
                                <figure class="trusted">
                                    <img src="./assets/customers.png" alt="">
                                </figure>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </header>
    </div>
    
</body>
</html>
